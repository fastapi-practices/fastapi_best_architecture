# ============================================================================
# Grafana 仪表盘 Provisioning 配置文件
# 官方文档: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
# 用于自动加载和管理仪表盘，无需手动导入
# ============================================================================

# API 版本号
# 当前仅支持版本 1
apiVersion: 1

# 仪表盘提供者列表
providers:
  - name: 'fba_server'
    orgId: 1
    type: 'file'
    disableDeletion: true
    editable: false
    options:
      path: '/etc/grafana/dashboards'
