# https://grafana.com/docs/tempo/latest/configuration/
server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://fba_prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /tmp/tempo/generator/traces
  processor:
    span_metrics:
      dimensions:
        - service.name
        - http.method
        - http.target
        - http.status_code
    service_graphs:
      dimensions:
        - service.name
    local_blocks:
      flush_to_storage: true

overrides:
  defaults:
    metrics_generator:
      processors:
        - span-metrics
        - service-graphs
        - local-blocks
