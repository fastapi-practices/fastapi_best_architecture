[plugin]
summary = "电子邮件"
version = "0.0.3"
description = "提供邮件发送功能，支持验证码、通知等场景"
author = "wu-clan"
tags = ["other"]
database = ["mysql", "postgresql"]

[app]
router = ["v1"]

[settings]
EMAIL_HOST = "smtp.qq.com"
EMAIL_PORT = 465
EMAIL_SSL = true
EMAIL_CAPTCHA_REDIS_PREFIX = "fba:email:captcha"
EMAIL_CAPTCHA_EXPIRE_SECONDS = 180  # 3 分钟
