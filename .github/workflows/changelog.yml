name: Release changelog

on:
  push:
    tags:
      - v*

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - uses: rhysd/changelog-from-release/action@v3
        with:
          file: CHANGELOG.md
          pull_request: true
          commit_summary_template: 'Update the changelog for %s'
          args: -c
          github_token: ${{ secrets.GH_TOKEN }}
