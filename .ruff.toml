[lint.flake8-unused-arguments]
ignore-variadic-names = true

[lint.isort]
combine-as-imports = true
length-sort = true
length-sort-straight = true
split-on-trailing-comma = true
lines-between-types = 1
order-by-type = true
relative-imports-order = "closest-to-furthest"

